<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./styles/login.css">

  <script type="module" src="./scripts/login.js"></script>
  <title>Log in</title>
</head>
<body>
  <nav id="main-nav"></nav>
  <!-- <li><a class ="signUpLink" href="/">Home</a></li> -->
  <main>
    <div class="container">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest_logo.png" alt="Pinterest logo">
      <h1>Welcome to Pinterest</h1>
      <form id ="create-form" aria-describedby="log-in">
        <label for="email">ENTER USERNAME:</label>
        <input type="text" name="username" placeholder="Enter Username" id="username" autocomplete="username">
  
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter Password" id="password" name="password" required>
  
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="./create.html">Sign up</a></p>
    </div>
