  <link rel="stylesheet" href="./styles/signup.css">
  <script type="module" src="./scripts/create.js"></script>
  <title>Sign Up</title>
</head>
<body>
  <nav id="main-nav"></nav>
  <main>

    <div class="container">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest_logo.png" alt="Pinterest logo">
      <h1>Sign Up Today!</h1>
      <form id ="create-form" aria-describedby="log-in">
        <label for="email">ENTER USERNAME:</label>
        <input type="text" placeholder="Enter Username" name="username" id="username" autocomplete="username">
  
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter Password" id="password" name="password" required>
  
        <button type="submit">Create User</button>
      </form>
      <!-- <p>Don't have an account? <a href="#">Sign up</a></p> -->
    </div>
